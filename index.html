<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="57x57" href="images/favicon.ico/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="images/favicon.ico/apple-icon-60x60.png">

    <link rel="apple-touch-icon" sizes="114x114" href="images/favicon.ico/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/favicon.ico/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/favicon.ico/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/favicon.ico/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon.ico/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="images/favicon.ico/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="images/favicon.ico/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.ico/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <!-- Primary Meta Tags -->
    <title>Nigeria Logos - An open source project</title>
    <meta name="title" content="Nigeria Logos - An open source project">
    <meta name="description" content="A free logo library for Nigerian companies">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="images/favicon.ico/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://nigerialogos.com/">
    <meta property="og:title" content="Nigeria Logos - An open source project">
    <meta property="og:description" content="A free logo library for Nigerian companies">
    <meta property="og:image" content="https://nigerialogos.com/images/seo_card.jpg">
    <meta property="og:site_name" content="NigeriaLogos" />
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://nigerialogos.com/">
    <meta property="twitter:title" content="Nigeria Logos - An open source project">
    <meta property="twitter:description" content="A free logo library for Nigerian companies">
    <meta property="twitter:image" content="https://nigerialogos.com/images/seo_card.jpg">
    <!-- Styles -->
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <meta name="viewport" content="width=device-width">
    <meta name="theme-color" content="#06DAAF" />
    <meta name="msapplication-navbutton-color" content="#06DAAF">
    <meta name="apple-mobile-web-app-status-bar-style" content="#06DAAF">
    <!-- Scripts -->
    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
</head>

<body>
    <header>
        <div class="scroll-show">
            <div class="white-bg"></div>
            <div class="site-logo">
                <a href="https://nigerialogos.com/"><img src="images/nigerialogos_logo.svg" alt="NigeriaLogos logo"></a>
            </div>
            <div class="secondary-alphabet">
                <a href="##">#</a>
                <!-- Populated by createSecondaryAlphabet() in imageLoad.js -->
            </div>
            <div class="searchbar">
                <div class="select">
                    <label for="Categories" class="visuallyhidden"><span>Categories</span></label>
                    <select name="Categories" id="Categories">
                        <option value="All Categories">All Categories</option>
                        <!-- OTHER CATEGORIES AUTOGENERATED HERE Format: Same as the option above.-->
                    </select>
                </div>
                <div class="search">
                    <label for="search" class="visuallyhidden">
                        <span>Search</span>
                    </label>
                    <input type="text" name="search" id="search" placeholder="search for a company">
                </div>
            </div>
        </div>
        <div class="heading">
            <div class="site-logo">
                    <a href="https://nigerialogos.com/"><img src="images/nigerialogos_logo.svg" alt="NigeriaLogos logo"></a>
            </div>
            <h1>NigeriaLogos, an <a href="https://github.com/PaystackHQ/nigerialogos" target="_blank">open source</a> collection<br>of
                high quality, pixel perfect Nigerian<br>company logos for free use.</h1>
            <p class="subcopy">Search through 100+ vector logos from 27+ contributors</p>
            <a href="https://github.com/PaystackHQ/nigerialogos" target="_blank"><button class="contribute">Contribute on Github</button></a>

            <div class="searchbar">
                <div class="select">
                    <label for="Categories" class="visuallyhidden"><span>Categories</span></label>
                    <select name="Categories" id="Categories">
                        <option value="All Categories">All Categories</option>
                        <!-- OTHER CATEGORIES AUTOGENERATED HERE Format: Same as the option above.-->
                    </select>
                </div>
                <div class="search">
                    <label for="search" class="visuallyhidden">
                        <span>Search</span>
                    </label>
                    <input type="text" name="search" id="search" placeholder="search for a company">
                </div>
            </div>
        </div>

        <a href="https://github.com/PaystackHQ/nigerialogos" target="_blank" class="contribute-mobile">Contribute on Github</a>
    </header>

    <section>
        <div class="background">
            <div class="background__left">
                <div class="background__left--thick"></div>
                <div class="background__left--thin"></div>
            </div>
            <div class="background__stripes">
                <div class="background__stripe"></div>
                <div class="background__stripe"></div>
                <div class="background__stripe"></div>
                <div class="background__stripe"></div>
                <div class="background__stripe"></div>
                <div class="background__stripe"></div>
                <div class="background__stripe"></div>
                <div class="background__stripe"></div>
            </div>
        </div>
    </section>

    <section>
        <p class="result">Showing <span id="results"></span> results for "<span class="typed"></span>"</p>
        <div class="companies-alphabet">
            <!-- Autoload -->
            <!-- <a class="companies-alphabet-link" id="alpha-link" href="##">#</a> -->
        </div>
    </section>

    <main>
        <!-- LOGOS ARE DYNAMICALLY GENERATED HERE 
        
            Format: 
            <div class='logo'>
                <div class='logo__holder'>
                        <div class='logo__image'>
                            <img src='`logos/${logo.filename}/${logo.filename}.svg`' alt='`${logo.title} logo`'>
                        </div>

                    <div class='logo__download'>
                        <div class='logo__download__overlay'>
                            <a href='logos/${logo.filename}/${logo.filename}.svg`' download='`${logo.title} Logo`'>
                                <span class='logo__download__overlay--svg'>
                                    Download SVG
                                </span>
                            </a>
                            
                            <a href='logos/${logo.filename}/${logo.filename}.png`' download='`${logo.title} Logo`'>
                                <span class='logo__download__overlay--png'>
                                    Download PNG
                                </span>
                            </a>
                        </div>
                    </div>
                </div>

                <div class='logo__text'>
                    <p class='logo__text--primary'>`${logo.title}`</p>
                    <p class='logo__text--secondary'>`${logo.category}`</p>
                </div>
            </div>
        -->
    </main>

    <footer>
        <a href="#" class="to-top">
            <div class="to-top__bg">
                <div class="to-top__icon"></div>
            </div>
        </a>
        <a href="#">
            <div class="back-to-top">
                <div class="up-arrow"></div>
                <p>Back to top</p>
            </div>
        </a>
    </footer>
    
    <!-- Scripts -->
    <script src="js/imageLoad.js" defer></script>
    <script src="js/search.js" defer></script>
    <script src="js/mobileDownload.js" defer></script>
    <script src="js/scroll.js"></script>
</body>

</html>
