    <!-- Scripts -->
    <link rel="stylesheet" type="text/css" media="screen" href="/css/main.css" />
    <title>Nigeria Logos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#06DAAF" />
    <meta name="msapplication-navbutton-color" content="#06DAAF">
    <meta name="apple-mobile-web-app-status-bar-style" content="#06DAAF">

    <meta property="og:title" content="Nigeria Logos"/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="https://nigerialogos.com"/>
    <meta property="og:image" content="/images/nigerialogos_screenshot.png"/>
    <meta property="og:site_name" content="NigeriaLogos"/>
    <meta property="og:description" content="Free high quality logos of Nigerian companies"/>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="/js/imageLoad.js" defer></script>
    <script src="/js/search.js" defer></script>
    <script src="/js/mobileDownload.js" defer></script>
</head>
<body>
    <header>
        <div class="heading">
            <div class="site-logo">
                <img src="/images/nigerialogos_logo.svg" alt="NigeriaLogos logo">
            </div>
            <h1>An <a href="https://github.com/PaystackHQ/nigerialogos" target="_blank">open source</a> collection of high quality, <br> pixel perfect Nigerian company logos <br> for free use.</h1>
            
            <div class="searchbar">
                <div class="select">
                    <label for="Categories" class="visuallyhidden"><span>Categories</span></label>
                    <select name="Categories" id="Categories">
                        <option value="All Categories">All Categories</option>
                        <option value="Banking / Financial Services">Banking / Financial Services</option>
                        <option value="Ecommerce / Construction / Real Estate">Ecommerce / Construction / Real Estate</option>
                        <option value="FMCG / Conglomerate">FMCG / Conglomerate</option>
                        <option value="Gaming / Sports">Gaming / Sports</option>
                    </select>
                </div>
                <div class="search">
                    <label for="search" class="visuallyhidden">
                        <span>Search</span>
                    </label>
                    <input type="text" name="search" id="search" placeholder="search for a company"> 
                    <div class="results">All Results</div>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="background">
            <div class="background__left">
                <div class="background__left--thick"></div>
                <div class="background__left--thin"></div>
            </div>
            <div class="background__stripes">
                <div class="background__stripe"></div>
                <div class="background__stripe"></div>
                <div class="background__stripe"></div>
                <div class="background__stripe"></div>
                <div class="background__stripe"></div>
                <div class="background__stripe"></div>
                <div class="background__stripe"></div>
                <div class="background__stripe"></div>
            </div>
        </div>
    </section>
    
    <main>
        <!-- LOGOS ARE DYNAMICALLY GENERATED HERE 
        
            Format: 
            <div class='logo'>
                <div class='logo__holder'>
                        <div class='logo__image'>
                            <img src='`logos/${logo.filename}/${logo.filename}.svg`' alt='`${logo.title} logo`'>
                        </div>

                    <div class='logo__download'>
                        <div class='logo__download__overlay'>
                            <a href='logos/${logo.filename}/${logo.filename}.svg`' download='`${logo.title} Logo`'>
                                <span class='logo__download__overlay--svg'>
                                    Download SVG
                                </span>
                            </a>
                            
                            <a href='logos/${logo.filename}/${logo.filename}.png`' download='`${logo.title} Logo`'>
                                <span class='logo__download__overlay--png'>
                                    Download PNG
                                </span>
                            </a>
                        </div>
                    </div>
                </div>

                <div class='logo__text'>
                    <p class='logo__text--primary'>`${logo.title}`</p>
                    <p class='logo__text--secondary'>`${logo.category}`</p>
                </div>
            </div>
        -->
    </main>

    <footer>
        <a href="https://github.com/PaystackHQ/nigerialogos" target="_blank">Contribute On Github</a>
    </footer>
</body>
</html>
